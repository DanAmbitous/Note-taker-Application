<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="NotetakerApplication.css">
  <title>Note Taker</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <input type="text" id="note-title" placeholder="title">
      <textarea name="input-note" id="note-input" cols="30" rows="10" placeholder="The note"></textarea>
      <div class="col-12">
        <button id="add" class="btn btn-success">Add</button>
        <button id="remove-all" class="btn btn-danger">Remove All</button>
      </div>
    </div>
  </div>
  <div id="notes">
  </div>

  <script src="NotetakerApplication.js"></script>
</body>
</html>
